[package]
name = "factory"
version = "0.1.0"
authors = ["[your_name] <[your_email]>"]
edition = "2021"

[dependencies]
ink = { version = "4.2.0", default-features = false }

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2.6", default-features = false, features = ["derive"], optional = true }

ink_cards = { path = "../ink_cards", default-features = false, features = ["ink-as-dependency"] }
openbrush = { git = "https://github.com/Brushfam/openbrush-contracts", branch = "develop", default-features = false }


[dev-dependencies]
ink_e2e = "4.2.0"

[lib]
path = "lib.rs"

[features]
default = ["std"]
std = ["ink/std", "scale/std", "scale-info/std", "ink_cards/std"]
ink-as-dependency = []
e2e-tests = []
